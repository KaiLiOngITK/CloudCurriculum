<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Management Service</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>${title}</h1>
        <hr>

        <form action="/users" method="post">
            <div class="form-group">
                <label>ID</label>
                <input class="form-control" name="id">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email">
            </div>

            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <hr>
        <h2>User Details</h2>
        <hr>

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <!-- <h5 class="card-title">${user.name}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${user.id}</h6>
                    <div>Email: ${user.email}</div>
                    <hr>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button types="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserModal" onClick="setEditModal(${user.id})">Edit</button> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
